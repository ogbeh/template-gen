<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter One</title>
    <link rel="stylesheet" href="../css/w3.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../js/sidebar.js"></script>
    <style>
        .w3-myFont {
            font-family: "Times New Roman", cursive, sans-serif;
            font-size: 36px;
        }</style>

</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
            onclick="w3_close()">Close &times;</button>
    <a href="index.html" class="w3-bar-item w3-button">Cover Page</a>
    <a href="acknowlege.html" class="w3-bar-item w3-button">Acknowledgement</a>
    <a href="chap1.html" class="w3-bar-item w3-button">Chapter One</a>
    <a href="chap2.html " class="w3-bar-item w3-button">Chapter Two</a>
    <a href="#" class="w3-bar-item w3-button">Chapter Three</a>
</div>

<div ng-app="ngLocale" id="main">

    <div class="w3-black">
        <button id="openNav" class="w3-button w3-black w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
            <h1 class="w3-center">Project Generator</h1>
        </div>
    </div>

    <div class="w3-card-4">
        <div class="w3-container w3-gray">
            <h2 class="w3-center">CHAPTER ONE</h2>
        </div>
        <form class="w3-container">

            <label>Background of Study</label>
            <input class="back-box w3-margin w3-input" type="text" ng-model="back"><br>

            <label>Statement of Problem</label>
            <input class="stat-box w3-margin w3-input" type="text" ng-model="stat">
        </form>
    </div>

    <div class="w3-container w3-section">
        <h1 class="w3-center w3-myFont"><strong>Background of Study</strong></h1>
        <p class="p1" ng-bind="back"></p>

        <h1 class="w3-myFont w3-center"><strong>Statement of Problem</strong></h1>
        <p class="p2" ng-bind="stat"></p>
    </div>

</div>
</body>
</html>
